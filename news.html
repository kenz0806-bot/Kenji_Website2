<!DOCTYPE html>

<head>

    <title>最新情報 | 佐藤健司 公認会計士事務所</title>
    <meta name="description" content="佐藤健司 公認会計士事務所の最新情報・お知らせ一覧です。">

    <link rel="apple-touch-icon" href="img/favicon.png">
</head>

<body class="news-page">
    <!-- 背景の波 -->
    <div class="global-wave-bg"></div>
    <!-- ノイズ質感 -->
    <div class="global-noise"></div>

    <!-- カーソルのアクアドット -->
    <div class="cursor-dot"></div>

    <!-- Header Navigation -->
    <header class="kg-header">
        <div class="kg-header-inner">
            <div class="kg-brand">
                <span class="kg-office-name">佐藤健司 公認会計士事務所</span>
            </div>

            <nav class="kg-nav">
                <a href="index.html#mission" class="kg-nav-link">Mission</a>
                <a href="index.html#services" class="kg-nav-link">Services</a>
                <a href="index.html#profile" class="kg-nav-link">Profile</a>
                <a href="index.html#message" class="kg-nav-link">Message</a>
                <a href="index.html#news" class="kg-nav-link">News</a>
                <a href="index.html#contact" class="kg-nav-link kg-nav-contact">Contact</a>

        </div>

    <!-- Page Hero -->
    <section class="page-hero page-hero-news">
        <div class="container">
            <p class="page-hero-en">News</p>
            <h1 class="page-hero-title">最新情報</h1>
            <p class="page-hero-sub">事務所からのお知らせや更新情報をまとめています。</p>
        </div>
    </section>

    <!-- 戻るリンク (シンプルテキスト) -->
    <div class="news-back">
        <div class="container">
            <a href="index.html#news" class="news-back-link">
                <span class="news-back-arrow">←</span>
                トップページに戻る
            </a>
        </div>
    </div>

    <!-- News Archive -->
    <main class="news-archive">
        <div class="container">
            <div class="news-list news-list-archive fade-up" id="news-archive-list">
                <!-- JS で NEWS_ITEMS から生成 -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-info-wrapper">
                <div class="office-info">
                    <h3>【事務所情報】</h3>
                    <p>佐藤健司 公認会計士事務所</p>
                    <p>代表：公認会計士 佐藤 健司</p>
                    <p>所在地：京都市（詳細はお問い合わせ時にご案内します）</p>

                </div>
            </div>
            <p class="copyright">&copy; 2026 Kenji Sato CPA Office.</p>

    <script src="js/script.js"></script>

    <!-- フローティング戻るボタン (テキスト) -->
    <button class="floating-back-btn" id="floatingBackBtn" aria-label="トップへ戻る">
        <span class="floating-arrow">↑</span>
    </button>
